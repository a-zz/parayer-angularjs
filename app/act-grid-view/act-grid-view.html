	/* TODO Temporary style block; to be moved to app.css file */

</style>
<table class="act-grid">
	<thead class="act-grid">		
	</thead>
	<tbody class="act-grid">
		<tr>
			<th class="act-grid" title="User activities (areas / groups / projects): {{areas.length}} / {{groups.length}} / {{projects.length}}">Activity</th>
			<td class="act-grid act-grid-cntnr-control">(+)</td>
			<th class="act-grid sum">Week<br>Total</th>
			<th ng-repeat="dayOfWeek in selectedWeek" class="act-grid {{dayOfWeek.today?'today':''}}">{{dayOfWeek.dt}}<br>{{dayOfWeek.dm}}/{{dayOfWeek.mt}}</th>			
		</tr>
		<tr ng-repeat="activity in myActList" class="act-grid" title="{{activity.value.descr}}">
			<td class="act-grid act-grid-cntnr-caption">
				<input class="act-grid-label-{{activity.value.type=='ActArea'?'area':activity.value.type=='ActGrp'?'group':'project'}} act-grid-label" 
					tabindex="-1"
					ng-model="activity.value.name" 
					ng-change="trackActivityChange(this);"
					ng-blur="updateActivity(this);"/>
			</td>
			<td class="act-grid act-grid-cntnr-control">
				<a href=""
				 	class="act-grid-control" title="Add new {{activity.value.type=='ActArea'?'area':activity.value.type=='ActGrp'?'group':'project'}}" 
				 	ng-if="activity.value.type!='Project'">
					&#10133;
				</a>
				<a href="#!/{{activity.value.type=='ActArea'?'act-area':activity.value.type=='ActGrp'?'act-group':'project'}}/{{activity.id}}" 
					class="act-grid-control" title="Properties">
					&#128295;
				</a>				
				<a href="" 
					class="act-grid-control" 
					title="Delete this {{activity.value.type=='ActArea'?'area':activity.value.type=='ActGrp'?'group':'project'}}">
					&#128465;
				</a>
			</td>
			<td class="act-grid effort sum"></td>
			<td ng-repeat="dayOfWeek in selectedWeek" class="act-grid effort">
				<span ng-if="activity.value.type=='Project'">
					<span class="effort-control" title="+ effort unit">
						&#10133;
					</span>
					<span class="effort-control" title="- effort unit">
						&#10134;
					</span>
					<span class="effort-control" title="Reset effort">
						&#10060;
					</span>
					<input class="act-grid-effort" size="5">
				</span>
			</td>			
		</tr>
	</tbody>
</table>
